<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCMPass - Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="NCMPass Logo" class="logo">
            <h1>NCMPass</h1>
        </header>
        <div class="generator">
            <input type="text" id="password" class="password" readonly>
            <button id="generate-btn" class="btn">Generate Password</button>
            <button id="copy-btn" class="btn">Copy</button>
        </div>
        <footer>
            <p>&copy; 2025 NCMPass</p>
        </footer>
    </div>
    <script src="script.js"></script>

</html>
